<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
    <title>Grape Sci</title>
</head>

<body>
    <div class="inicio">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="">

            </div>
            <div class="container">
                <span>Início</span>
                <span>Sobre</span>
                <span>Calculadora</span>

        </div>

        <div class="banner">
            <div class="empresa">
                <div class="texto">
                    <img src="img/grape_sci_titulo.png">

                        Pensando em revolucionar a vida dos viticultores
                    </span>
                    <button>Saiba mais</button>
                </div>
            </div>
            <div class="elemento">
                <img src="img/uva_real.png" alt="">
            </div>
        </div>
    </div>
    <div class="sobre">
        <div class="container"></div>
    </div>
    <div class="cards">
        <div class="container">
            <div class="bloco"></div>
        </div>
    </div>

</html>
