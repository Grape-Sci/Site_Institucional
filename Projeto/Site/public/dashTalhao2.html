<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talhão 2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
  <link rel="stylesheet" href="css/dashTalhao.css" />
</head>

<body>
  <div class="pagina">
    <div class="navBar">
      <div class="logo">
        <div class="container">
          <img src="img/logo.png" alt="" />
        </div>
      </div>
      <hr>
      <div class="pags">
        <div class="container">
          <span><a href="dashHome.html">Home</a></span>
          <span><a href="dashPlantacao.html">Plantação</a></span>
          <span><a id="agora" href="dashTalhao.html">Talhões</a></span>
          </ul>
        </div>
      </div>
      <div class="profile">
        <div class="container">
          <div class="imagem">
            <img src="img/fazendeiro.png" alt="">
          </div>
          <span>Usuário</span>
          <button onclick="sair()">Sair</button>
        </div>
      </div>
    </div>
    <div class="talhao">
      <div class="titulo">
        <div class="container">
          <h1>Talhão 2</h1>
        </div>
      </div>
      <div class="kpi">
        <div class="tipoUva">
          <label>Uva Thompson</label>
        </div>
        <div class="colheita">
          <div class="colheitatitulo">
            <p>Previsão de colheita:</p>
          </div>
          <div class="prevcolheita">
            <label>60 Dias</label>
            <p><img src="img/prevUva.png" width="45px"></p>
          </div>
        </div>
        <div class="alerta">
          <div class="alertatitulo">
            <p>Situação:</p>
          </div>
          <div class="alertasitu">
            <label style="color: yellow;">Alerta</label>
          </div>
        </div>
      </div>

      <div class="caixas">
        <div class="caixa1">
          <div class="graficos">
            <div class="graficotemp">
              <div class="fundo">
                <canvas id="myChart" width="100%" height="33px"></canvas>
              </div>
            </div>
            <div class="graficoumi">
              <div class="fundo">
                <canvas id="myChart2" width="100%" height="33px"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="caixa2">
          <div class="sub1">
            <div class="metrica">
              <label>Métrica</label>
              <label>Temperatura Ideal:</label>
              <p>Entre 18°C e 28°C </p>
              <label>Umidade ideal:</label>
              <p>Entre 60% e 70%.</p>
            </div>
          </div>

          <div class="subexplicacao">
            <div class="explicacao">
              <label><span class="segurocor">SEGURO:</span> Intervalo ideal, sem estar a 2% ou a 2°C de distância dos limites.</label>
              <label><span class="alertacor">ALERTA:</span> Estando a 2% ou a 2°C de distância do intervalo ideal.</label>
              <label><span class="perigocor">PERIGO:</span> Sendo menor ou maior em relação a métrica ideal.</label>
            </div>
          </div>

          <div class="sub2">
            <div class="labelsub2">
              <label>Dentro das 24 Horas</label>
            </div>
            <div class="situacoes">
              <div class="situacao1">
                <div class="titulo2">
                  <label>TEMPERATURA:</label>
                </div>
                <div class="vermelho">
                  <p>Mínima: 18°C</p>
                </div>
                <div class="vermelho">
                  <p>Máxima: 20°C</p>
                </div>
              </div>
                
              <div class="situacao2">
                <div class="titulo2">
                  <label>UMIDADE:</label>
                </div>
                <div class="azul">
                  <p>Mínima: 61%</p>
                </div>
                <div class="azul">
                  <p>Máxima: 60%</p>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="JS/dash.js">

</script>
<script>
  // Definindo os rótulos (labels) para o eixo x do gráfico de temperatura
  const labels = [
    '12:00',
    '12:01',
    '12:02',
    '12:03',
    '12:04',
    '12:05',
  ];

  // Definindo os rótulos (labels) para o eixo x do gráfico de umidade (mesmos rótulos do gráfico de temperatura)
  const labels2 = [
    '12:00',
    '12:01',
    '12:02',
    '12:03',
    '12:04',
    '12:05',
  ];

  // Definindo os dados para o gráfico de temperatura
  const data = {
    labels: labels,
    datasets: [{
      label: 'Temperatura em tempo real',
      backgroundColor: '#FF2D00',
      borderColor: '#FF2D00',
      data: [18, 20, 19, 18, 19, 18], // Dados de temperatura
    }]
  };


  // Definindo os dados para o gráfico de umidade
  const data2 = {
    labels: labels2,
    datasets: [{
      label: 'Umidade em tempo real',
      backgroundColor: '#009BFF',
      borderColor: '#009BFF',
      data: [61, 60, 65, 61, 61, 60], // Dados de umidade
    }]
  };

  // Configuração do primeiro gráfico (temperatura)
  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  // Configuração do segundo gráfico (umidade)
  const config2 = {
    type: 'line',
    data: data2,
    options: {}
  };

  // Criando o primeiro gráfico (temperatura) utilizando a biblioteca Chart.js
  const myChart = new Chart(
    document.getElementById('myChart'), // Local onde o gráfico será renderizado
    config // Configuração do gráfico
  );

  // Criando o segundo gráfico (umidade) utilizando a biblioteca Chart.js
  const myChart2 = new Chart(
    document.getElementById('myChart2'), // Local onde o gráfico será renderizado
    config2 // Configuração do gráfico
  );
</script>
