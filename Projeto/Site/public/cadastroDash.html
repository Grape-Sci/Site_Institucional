  <link rel="stylesheet" href="css/cadastroDash.css" />
</head>

<body>
  <div class="pagina">
    <div class="navBar">
      <div class="logo">
        <div class="container">
          <img src="img/logo.png" alt="" />
        </div>
      </div>
      <hr>
      <div class="pags">
        <div class="container">
          <span><a href="dashHome.html">Home</a></span>
          <span><a href="dashPlantacao.html">Plantação</a></span>
          <span><a href="dashTalhao1.html">Talhões</a></span>
          <span><a href="cadastroDash.html" id="agora">Cadastro</a></span>
          </ul>
        </div>
      </div>
      <div class="profile">
        <div class="container">
          <div class="imagem">
            <img src="img/fazendeiro.png" alt="">
          </div>
          <span>Usuário</span>
          <button onclick="sair()">Sair</button>
        </div>
      </div>
    </div>

    <div class="cadastro">
      <div class="titulo">
        <img src="img/titulo.png" id="titulo">
        <h1>Cadastro</h1>
        <h3>UvasLTDA</h3>
      </div>

      <div class="plantacao">
        <div class="tituloplant">
          <h2>Plantação</h2>
        </div>
        <div class="linha"></div>
        <div class="titulocampo">
          <div class="tituloesquerdo">
            <p>Área total:</p>
          </div>
          <div class="titulodireito">
            <p>Escolha um ID:</p>
          </div>
        </div>
        <div class="campoinput"></div>
        <div class="titulocampo">
          <div class="tituloesquerdo"><input id="input_area" type="text" placeholder="Digite o tamanho"></div>
          <div class="titulodireito"><input id="input_id" type="number" placeholder="Digite o número"></div>
        </div>
        <button onclick="adicionar()">Adicionar</button>
      </div>
      <div class="caixas">
        <div class="talhao">
          <img src="img/ramoesquerdo.png" id="ramoesquerdo">
          <img src="img/ramodireito.png" id="ramodireito">
          <div class="containertalhao">
            <div class="titulotalhao">
              <h2>Talhão</h2>
              <div class="linha"></div>
              <div class="tituloid">
                <p>Selecione o ID da plantação em que deseja adicionar:</p>
              </div>
              <div class="selectid">
                <select id="select_id" type="number">
                  <option value="#">ID</option>
                </select>
              </div>
            </div>
          </div>
          <div class="containertalhao2">
            <div class="inputs_esquerda">
              <div class="quadrante1">
                <p>Área do talhão em m²:</p>
                <input id="input_area" type="number" placeholder="Digite a área">
              </div>
              <div class="quadrante2">
              <p>Data de plantio:</p>
              <input id="input_data" type="date" placeholder="dd/mm/aaaa">

              </div>
            </div>

            <div class="inputs_direita">
              
            <div class="quadrante3">
              <p>Quantidade de videiras:</p>
              <input id="input_qtdVideiras" type="number" placeholder="Digite o número">
            </div>

            <div class="quadrante4">
              <p>Selecione o tipo de uva:</p>
              <select id="select_tipoUva" type="number">
                <option value="#">Tipo de uva</option>
                <option value="i">Itália</option>
                <option value="t">Thompson</option>
                <option value="r">Rubi</option>
              </select>
            </div>
          </div>
        </div>
        <button onclick="adicionar()">Adicionar</button>
      </div>
