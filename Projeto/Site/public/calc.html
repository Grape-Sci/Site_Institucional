    <div class="calculadora">
        <div class="container">
            <div class="box">
                <div class="logo">
                    <img src="img/GrapeSci.png">
                </div>
                <div class="campos">
                    <div class="campo">
                        <span>Qual será seu tipo de investimento?</span>
                        <select id="select_tipo">
                            <option>Dinheiro</option>
                            <option>Quantidade de videiras</option>
                        </select>
                    </div>

                    <div class="campo">
                        <span>Digite de acordo com a opção selecionada:</span>
                        <input type="number" id="input_invest">
                    </div>

                    <div class="campo">
                        <span> Preço da uva por kg:</span>
                        <input type="number" id="input_precoUsuario">
                    </div>

                    <div class="campo">
                        <span> Qual o tipo de uva?</span>
                        <select id="select_tipoUva">
                            <option>Uva Thompson</option>
                            <option>Uva Itália</option>
                            <option>Uva Rubi</option>
                        </select>
                    </div>
                </div>
                <!-- <p>SUGESTÕES DO PREÇO DA UVA POR KG:
                        <p>UVA THOMPSON: R1 25,00</p>
                        <p>UVA ITÁLIA: R1 30,00</p>
                        <p>UVA RUBI: R1 35,00</p>
                </p> -->
                <div class="botao">
                    <button class="button" onclick="calculo()">Calcular Lucro</button>
                </div>
            </div>
            <div class="imagem">
                <img src="imagens1/lucro.png" alt="">
            </div>
        </div>

    </div>

</body>
