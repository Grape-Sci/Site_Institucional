<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login-cadastro.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
</head>

<body>
    <div class="pagina">
        <div class="container">
            <div class="login">
                <div class="imagem">
                    <div class="container">
                        <img onclick="inicio()" src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="campos">
                    <div class="container">
                        <div class="campo">
                            <input type="text" placeholder="Email" id="input_usuario"> <br> <br>
                        </div>
                        <div class="campo">
                            <input type="password" placeholder="Senha" id="input_senha">
                        </div>
                        <div class="opcoes">

                            <!-- retirei o botão lembre de mim -->

                        </div>
                    </div>
                </div>

                <div class="botao">
                    <div class="container">
                        <button onclick="login()">Entrar</button>
                        <span>Não possui uma conta <a href="cadastro.html">Cadastre-se</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="msg_alertas" class="msg_alertas">
        <span class="ms" id="mensagem"></span>
    </div>
</body>

</html>

<script>
    var emailBanco;
    var senhaBanco;

    function login() {
        var usuario = input_usuario.value
        var senha = input_senha.value
        var indiceUsuario = usuario.indexOf('@')
        var temErro = false;


        if (senha == "" || usuario == "") {
            msg_alertas.style.display = "block"
            mensagem.classList.add("erro")
            mensagem.innerHTML = `Preencha os campos corretamente`
            temErro = true;
            desaparecerCard()
        }
        else if (indiceUsuario < 0) {
            msg_alertas.style.display = "block"
            mensagem.classList.add("erro")
            mensagem.innerHTML = `Preencha o campo usuário corretamente`
            temErro = true;
            desaparecerCard()
        }

        if (temErro == false) {
            fetch(`/usuarios/autenticar`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    emailServer: usuario,
                    senhaServer: senha,
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        resposta.json().then((dadosUsuario) => {
                            if (dadosUsuario.length == 1) {
                                msg_alertas.style.display = "block"
                                mensagem.classList.add("ok")
                                mensagem.innerHTML = `Redirecionando para a dashboard...`
                                setTimeout(function () {
                                    window.location = "dashHome.html"
                                }, 2000)
                            } else if (dadosUsuario.length > 1) {
                                msg_alertas.style.display = "block"
                                mensagem.classList.add("erro")
                                mensagem.innerHTML = `Mais de um login e senha`
                                desaparecerCard()
                            } else {
                                msg_alertas.style.display = "block"
                                mensagem.classList.add("erro")
                                mensagem.innerHTML = `Login ou senha inválidos`
                                desaparecerCard()
                            }
                        });

                    } else {
                        throw "Houve um erro ao realizar o login!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }

    }

    function desaparecerCard() {
        setTimeout(function () {
            msg_alertas.style.display = "none"
        }, 3000)
    }

    function inicio() {
        window.location = 'index.html'
    }
</script>
