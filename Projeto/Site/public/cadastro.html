<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style-login-cadastro.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
</head>

<body onload="listar()">
    <div class="pagina" style="display: block;" id="div_cadastro">
        <div class="container">
            <div class="cadastro">
                <div class="imagemCad">
                    <div class="container" onclick="inicio()">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="camposCad">
                    <div class="inputsCad1">
                        <div class="container">
                            <div class="campo">
                                <input type="text" id="input_usuario" placeholder="Usuário">
                            </div>
                            <div class="campo">
                                <input type="text" id="input_cpf" placeholder="CPF" maxlength="14" onkeypress="mascararCpf(Event)">
                            </div>
                            <div class="campo">
                                <input type="text" id="input_telefone" placeholder="Telefone" maxlength="15" onkeypress="mascararTel(Event)">
                            </div>
                            <div class="campo">
                                <input type="password"  id="input_senha" placeholder="Senha">
                            </div>
                        </div>
                    </div>
                    <div class="inputsCad2">
                        <div class="container">
                            <div class="campo">
                                <select id="select_empresa">
                                    <option value="0" selected disabled>Selecione sua Empresa:</option>
                                </select>
                            </div>
                            <div class="campo">
                                <input type="text" value="" id="input_email" placeholder="Email">
                            </div>
                            <div class="campo">
                                <select id="select_cargo">
                                    <option value="0" selected disabled>Selecione seu cargo:</option>
                                    <option value="1">Gerente</option>
                                    <option value="2">Funcionário</option>
                                </select>
                            </div>
                            <div class="campo">
                                <input type="password" value="" id="input_confirmarSenha"
                                    placeholder="Confirmar senha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="botaoCad">
                    <div class="container">
                        <button onclick="cadastrar()">Cadastrar</button>
                        <span>Já possui uma conta? <a href="login.html">Login</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagina" style="display: none;" id="div_confirmacao">
        <div class="container">
            <div class="confirmacaoCad">
                <div class="imagem">
                    <div class="container" onclick="inicioConf()">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="campos">
                    <div class="container">
                        <div class="confirmacaoText">
                            <h3>Precisamos confirmar sua identidade!</h3>
                            <p>Insira o código enviado:</p>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Código" id="input_codigo">
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <div class="container">
                        <button onclick="enviar()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="msg_alertas" class="msg_alertas">
        <span class="ms" id="mensagem"></span>
    </div>

</body>

</html>

<script src="js/cadastro.js">
</script>
