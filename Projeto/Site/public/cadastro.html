<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style-login-cadastro.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
</head>

<body>

<div class="pagina">
    <div class="container">
        <div class="cadastro">
            <div class="imagemCad">
                <div class="container">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
            <div class="camposCad">
                <div class="inputsCad1">
                    <div class="container">
                        <div class="campo">
                            <input type="text" id="input_usuario" placeholder="Usuário">
                        </div>
                        <div class="campo">
                            <input type="text" id="input_cnpj" placeholder="CNPJ">
                        </div>
                        <div class="campo">
                            <input type="text" id="input_telefone" placeholder="Telefone">
                        </div>
                        <div class="campo">
                            <input type="password" id="input_senha" placeholder="Senha">
                        </div>
                    </div>
                </div>
                <div class="inputsCad2">
                    <div class="container">
                        <div class="campo">
                            <input type="text" id="input_empresa" placeholder="Nome da empresa">
                        </div>
                        <div class="campo">
                            <input type="text" id="input_email" placeholder="Email">
                        </div>
                        <div class="campo">
                            <input type="text" id="input_cargo" placeholder="Cargo">
                        </div>
                        <div class="campo">
                            <input type="password" id="input_confirmar" placeholder="Confirmar senha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="botaoCad">
                <div class="container">
                    <button onclick="cadastrar()">Cadastrar</button>
                    <span>Já possui uma conta? <a href="login.html">Login</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<script>

function cadastrar() {
    var usuario = input_usuario.value;
    var cnpj = input_cnpj.value;
    var telefone = input_telefone.value;
    var senha = input_senha.value;
    var empresa = input_empresa.value;
    var email = input_email.value;
    var cargo = input_cargo.value;
    var confirmar = input_confirmar.value;

    if (usuario === "" || cnpj === "" || telefone === "" || senha === "" || empresa === "" || email === "" || cargo === "" || confirmar === "") {
        alert('Por favor, preencha todos os campos.');
        return; //elemento que será utilizado terceira sprint
    }

    if (email.indexOf('@') === -1) {
        alert('Email inválido. Deve ter @');
        return;  //elemento que será utilizado terceira sprint
    }

    if (senha.length < 6) {
        alert('A senha deve ter pelo menos 8 caracteres.');
        return;  //elemento que será utilizado terceira sprint
    }

    if (cnpj.length != 14) {
        alert("Cnpj deve conter 14 caracteres");
        return;  //elemento que será utilizado terceira sprint
    }

    if (senha != confirmar) { 
        alert(`Confirmação de senha inválida.`);
        return;  //elemento que será utilizado terceira sprint
    }

}

</script>
