<body>
    <div class="pagina">

        <div class="pags">
            <div class="container">
                <span><a href="dashHome.html">Home</a></span>

            </div>
        </div>

    <div id="container2">
        <h1><img src="" alt="" width="250px"></h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta do chat-bot:</h3>
        <div id="resposta"></div>
    </div>
    </div>

    <script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            document.getElementById('resposta').style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
    </script>
    
</body>
