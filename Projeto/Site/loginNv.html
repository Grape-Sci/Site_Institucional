<script>
    function login(){
        var usuario = input_usuario.value
        var senha = input_senha.value
        var indiceusuario = usuario.length

        if (senha < 8) {
            alert (`Senha incorreta, digite novamente`)
        }

        if (indiceusuario < 1){
            alert (`Preencha o campo usuário corretamente`)
        }

        if (senha >= 8 && indiceusuario >= 1){
            alert (`Login efetuado com Sucesso!`)
        }
        
    }
</script>
